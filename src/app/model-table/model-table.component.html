<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="openDialog()">Contact Us</button>
</mat-dialog-actions>

<div class="mt-2">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of contactList; let i=index">
            <td>{{item.name}}</td>
            <td>{{item.mobile}}</td>
            <td><button mat-raised-button color="warn" (click)="removeItem(i)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      
</div>
