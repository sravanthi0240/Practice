<div class="container mt-4">
    <h2 class="text-center">User Data</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of receivedData; let i = index">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.email}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
                    <button class="btn btn-danger" (click)="editItem(i)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
